<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title_">Document</title>
</head>
<body>
  <script src="main.js"></script>
  <script src="slide.js" ></script>
  <div id="div"></div>
  <div class="container" id ='container'>
    <div class="slideshow-container" id="slide_container">
      <div id="slides"></div>
      <button class="prev" id="prev" onclick="prev()">&#10094;</button>
      <p id="slide_text"></p>
      <button id="next" class="next" onclick="next()">&#10095;</button>
      <style>
        #slide_text{
          position: absolute;
          top:82%;
          text-align: center;
          margin-left: 50%;
        }
        .slideshow-container {
          padding-top: 1%;
          margin-top: 15%;
          position: relative;
          height: 300px;
          width: 50%;
          margin-left: 25%;
          background-color: lightgray;
        }
    
        .slide {
          display: none;
          width: 80%;
          margin-left: 10%;
          height: 200px;
          text-align: center;   
          background-color: lightblue; 
          place-items: center;
          transform-style: preserve-3d;
          transition: all 0.5s ease;
          
        }
        
    
        .prev,
        .next {
          position: absolute;
          top: 90%;
          left:0;
          width:30px;
          height: 30px;
          margin-left: 35%;
          transform: translateY(-50%);
          font-weight: bold;
          font-size: 18px;
          transition: 0.6s ease;
          user-select: none;
          cursor: pointer;
          border-radius: 50%;
        }
    
        .next {
          right: 0;
          margin-left: 65%;
        }
    
        .prev:hover,
        .next:hover {
          background-color: rgba(0, 0, 0, 0.4);
        }
    
        .active {
          display: block;
        }
    
      </style>
      
    </div> 
  </div>
  <script src="main.js"></script>

</body>
</html>
