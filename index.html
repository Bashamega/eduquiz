<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <script src="https://bashamega.github.io/eduquiz/data/scripts/activation.js"></script>
    <nav style="display: flex;">
        <input type="text" id="search" placeholder="Search...">
        <div id="code" style="margin-left: 15%;">
          <input type="text" name="" id="actvationcode_input" placeholder="Activation Code">
          <button onclick = "activate()">Activate</button>
        </div>
    </nav>
    <div class="slideshow-container" id="slide_container">
        <div id="slides"></div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <style>
          .slideshow-container {
            margin-top: 5%;
            position: relative;
          }
      
          .slide {
            display: none;
            width: 100%;
            height: 200px;
            text-align: center;   
            background-color: lightblue; 
            place-items: center;
          }
      
          .prev,
          .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.8);
          }
      
          .next {
            right: 0;
            border-radius: 3px 0 0 3px;
          }
      
          .prev:hover,
          .next:hover {
            background-color: rgba(0, 0, 0, 0.4);
          }
      
          .active {
            display: block;
          }
      
        </style>
        <script>
          let slideIndex = 0;
      
          function showSlides() {
            fetch("data/quiz/tiles.json")
              .then(res => res.json())
              .then(data => {
                if (Array.isArray(data) && data.length > 0) {
                  const titles = data.map(tile => {
                    const title_ = tile.name;
                    const tags_ = tile.tags;
                    return {
                      title: title_,
                      tags: tags_
                    };
                  });
                  const slidesDiv = document.getElementById("slides");
                  slidesDiv.innerHTML = "";
                  titles.forEach(title => {
                    const div = document.createElement("div");
                    div.setAttribute("class", "slide");
                    div.innerHTML = `<a href="quiz?${title.title}"<heading>${title.title}</heading><br></a><p>Tags:   </p><a href="tag?${title.tags}"><button id='tag'>${title.tags}</button></a>`;
                    slidesDiv.append(div);
                  });
                  const slides = slidesDiv.getElementsByClassName("slide");
                  for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                  }
                  slideIndex++;
                  if (slideIndex > slides.length) {
                    slideIndex = 1;
                  }
                  slides[slideIndex - 1].style.display = "block";
                }
            });
            setTimeout(showSlides, 60000);
          }
      
          showSlides();
      
          const prevButton = document.querySelector(".prev");
          const nextButton = document.querySelector(".next");
      
          prevButton.addEventListener("click", () => {
            slideIndex--;
            showSlides();
          });
      
          nextButton.addEventListener("click", () => {
            slideIndex++;
            showSlides();
          });
      
        </script>
      </div>      
    <div class="container" id="container">

    </div>
</body>
</html>
