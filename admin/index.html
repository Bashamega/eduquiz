<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sets.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    
    
    <!--Login-->
    <div id="login">
        <h1>Login Page</h1>
        <label for="">Email</label>
        <input type="text" id="user_name">
        <label for="">Password</label>
        <input type="password" name="" id="password">
        <button id="Login_btn">Login</button>
        <div id="error"><p>Incorrect username or password</p></div>
    </div>
    <!--Admin dashboard-->
    <div id="admin_dashboard">
        <nav>
            <div id="options"></div>
            <div id="name"></div>
        </nav>
        <div id="content_admin">
            <div id="row">
                <div id="latest"><h1>Latest</h1></div>
                <div id="create">
                    <h1>New Quiz</h1>
                    <form action="">
                        <input type="text" name = "Title" placeholder="Title">
                        <input type="submit" value="Create">
                    </form>
                </div>
            </div>
            <dialog id="dialog">
                <div id="list"></div>
                <span class="material-symbols-outlined">
                    close
                    </span>
            </dialog>
        </div>
        <dialog id="error-message">
            
            <h2>Error</h2>
            <p id="error"></p>
            <button id="close_dialog">Close</button>
            
        </dialog>
        <!--Quiz-->
        <div id="quiz_maker">
            <h2>Title:</h2>
            <input type="text" name="" id="quiz_title">
            <h2>Tags</h2>
            <span>Note: Only one tag is allowed</span>
            <input type="text" id="quiz_tags">
            <div id="sets">
                
                <div class="row">
                    <div>
                        <label for="">Question</label>
                        <input type="text" class="question">
                    </div>
                    <div id="spacer"></div>
                    <div>
                        <label for="">Answer</label>
                        <input type="text" class="Answer">
                    </div>

                </div>
                <div class="row">
                    <div>
                        <label for="">Question</label>
                        <input type="text" class="question">
                    </div>
                    <div id="spacer"></div>
                    <div>
                        <label for="">Answer</label>
                        <input type="text" class="Answer">
                    </div>

                </div>
                <div class="row">
                    <div>
                        <label for="">Question</label>
                        <input type="text" class="question">
                    </div>
                    <div id="spacer"></div>
                    <div>
                        <label for="">Answer</label>
                        <input type="text" class="Answer">
                    </div>

                </div>
                <div class="row">
                    <div>
                        <label for="">Question</label>
                        <input type="text" class="question">
                    </div>
                    <div id="spacer"></div>
                    <div>
                        <label for="">Answer</label>
                        <input type="text" class="Answer">
                    </div>

                </div>
            </div>
            <button id="add" onclick="add()">+</button>
            <button onclick="create()">Create</button>
            
        </div>
        </div>
        
        
        

    </div>
    <script src="admin.js" type="module"></script>
    <script src="quizmaker.js"></script>
    
</body>
</html>
