                })

                let pass = document.getElementById('password').value

                        sessionStorage.setItem('pass', true)
                        mod()

                        window.location.href = "https://bashamega.github.io/eduquiz/"
                    }
                }else{
                    window.location.href = "https://bashamega.github.io/eduquiz/"
                }
            })
